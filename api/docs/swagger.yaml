paths:
  /customer/list:
    get:
      consumes:
      - application/json
      description: this func get all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UsersResponse'
      summary: get all users
      tags:
      - user
  /user:
    post:
      consumes:
      - application/json
      description: this func create user
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.UserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/user.UserResponse'
      summary: create user with info
      tags:
      - user
  /user/{id}:
    get:
      consumes:
      - application/json
      description: this func get user info
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.UserResponse'
      summary: get user info
      tags:
      - user
