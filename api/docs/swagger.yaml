basePath: /v1
definitions:
  user.UserRequest:
    properties:
      Age:
        type: integer
      Name:
        type: string
      Phone:
        type: string
    type: object
  user.UserResponse:
    properties:
      Age:
        type: integer
      Id:
        type: integer
      Name:
        type: string
      Phone:
        type: string
    type: object
  user.UsersResponse:
    properties:
      Users:
        items:
          $ref: '#/definitions/user.UserResponse'
        type: array
    type: object
